<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
	<title>FilterList</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">My Contacts</h1>
		<input type="text" id="FilterList" placeholder="Search Names...">
		<ul id="name" class="collection with-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item">
				<a href="#">Atul</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Ankit</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Ajay</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Akshay</a>
			
			</li>

			
<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item">
				<a href="#">Badal</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Bablu</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Bhanu</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Bhuvi</a>
			
			</li>
			
			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item">
				<a href="#">Chandan</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Chintu</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Chandra</a>
			
			</li>
			<li class="collection-item">
				<a href="#">Chandani</a>
			
			</li>
		</ul>
	</div>
	
	<script>
		var FilterList=document.getElementById('FilterList');

        FilterList.addEventListener('keyup',filterNames);

        function filterNames(){

        	var keyValue=document.getElementById('FilterList').value.toUpperCase();



          var ul=document.getElementById('name');
          var li=ul.querySelectorAll('li.collection-item');

          for(var i=0;i<li.length;i++)
          {
          	var a=li[i].getElementsByTagName('a')[0];

          	if(a.innerHTML.toUpperCase().indexOf(keyValue) > -1)
          	{
          		li[i].style.display=''; 
          	}
          	else
          {

          	li[i].style.display='none';
          }

          }



        }



	</script>
</body>
</html>
